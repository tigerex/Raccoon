<!DOCTYPE html>
<html>
<head>
    <title>FCFS Scheduling</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>FCFS Scheduling</h1>
    <button onclick="runFCFS()">Run FCFS</button>

    <script src="Test(Algorithm, FCFS).js"></script>
