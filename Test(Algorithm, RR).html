<!DOCTYPE html>
<html>
<head>
    <title>Round Robin Scheduling</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Round Robin Scheduling</h1>
    <label for="quantum">Time Quantum:</label>
    <input type="number" id="quantum" min="1" value="1">
    <button onclick="runRoundRobin()">Run Round Robin</button>
    <br><br>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Process ID</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
                <th>Completion Time</th>
                <th>Turnaround Time</th>
                <th>Waiting Time</th>
            </tr>
        </thead>
        <tbody id="resultBody">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
