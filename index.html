<!DOCTYPE html>
<html>
<head>
  <title>Single Queue Scheduling</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Single Queue Scheduling</h1>
  <div class="task-container">
    <h2>Task Input</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="number" id="burstTimeInput" placeholder="Enter burst time">
    <input type="number" id="arrivalTimeInput" placeholder="Enter arrival time">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>
  <div class="algorithm-container">
    <h2>Select Scheduling Algorithm:</h2>
    <select id="algorithmSelect">
      <option value="fcfs">FCFS (First-Come, First-Served)</option>
      <option value="sjf">SJF (Shortest Job First)</option>
      <option value="srtf">SRTF (Shortest Remaining Time First)</option>
      <option value="roundRobin">Round Robin</option>
      <option value="io">I/O (Input/Output)</option>
    </select>
  </div>
  <button onclick="startScheduling()">Start Scheduling</button>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
